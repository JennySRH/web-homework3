<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div class="at_plus">
          <span class = "at_plus_white"><img src="assets/images/atplus_white.png"></span>
          <span class = "at_plus_green"><img src="assets/images/atplus_green.png"></span>
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="2人参与讨论" class="page_user"><img src="assets/images/people.png"><span id="page_user_number">2</span></li>
                <li title="3条评论" class="page_comment"><img src="assets/images/comment.png"><span>3</span></li>
                <li title="我有6条评论" class="mine_posted"><img src="assets/images/post.png"><span>6</span></li>
                <li title="被赞6次" class="mine_like"><img src="assets/images/like.png"><span>6</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container" class = "at_plus">
            <ul id="control-ring">
              <li title="蒙板" class="maskbutton"><div class="control-img"><img src="assets/images/mask.png"></div></li>
              <li title="历史记录" class="historybutton"><div class="control-img"><img src="assets/images/history.png"></div></li>
              <li title="消息" class="messagebutton"><div class="control-img"><img src="assets/images/message.png"></div><span class="unread">2</span></li>
              <li title="设置" class="settingbutton"><div class="control-img"><img src="assets/images/setting.png"></div></li>
              <li title="登录/注册" class="signbutton"><div class="control-img"><img src="assets/images/signin.png"></div></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
